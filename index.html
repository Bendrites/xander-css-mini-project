<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap%22">
    <title>Checkout Page</title>
</head>

<body>
    <header class="header">
        <img src="./assets/images/coffee_masters_logo.png" alt="Coffee Masters Logo">
        <p>Coffee Masters</p>
    </header>

    <section class="items container1">
        <h2>ITEMS</h2>
        <div class="item 1">
            <h4>Cappuccino</h4>
            <p class="qty">1x</p>
            <p class="extras">Lite foam</p>
            <p class="cost">$3.35</p>
        </div>
        <div class="item 2">
            <h4>Cappuccino</h4>
            <p class="qty">1x</p>
            <p class="extras">Lite milk, Double Espresso</p>
            <p class="cost">$3.85</p>
        </div>
        <div class="item 3">
            <h4>Croissant</h4>
            <p class="qty">1x</p>
            <p class="extras">Butter</p>
            <p class="cost">$2.45</p>
        </div>
    </section>
    
    <section class="container2">
        <div class="customer-info">
            <h2>NAME</h2>
            <form>
                <div class="">
                    <label for="name">Name for order</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>
            </form>
        </div>
    </section>

    <section class="container3">
        <div class="payment-info">
            <h2>PAYMENT</h2>
            <form>
                <div>
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" placeholder="Enter your card number">
                </div>
                <div>
                    <label for="cvv">CVV number</label>
                    <input type="text" id="cvv" name="cvv" placeholder="Enter your CVV number">
                    </div>
            </form>
        </div>
    </section>
        <div class="order-total">
            <table>
                <tr>
                    <td>Subtotal</td>
                    <td>$9.65</td>
                </tr>
                <tr>
                    <td>Tax:</td>
                    <td>$0.82</td>
                </tr>
                <tr>
                    <td>Total:</td>
                    <td>$10.47</td>
                </tr>
            </table>
            <div class="btn-box">
                <button type="button">Place Order</button>
            </div>
        </div>

</body>
</html>
