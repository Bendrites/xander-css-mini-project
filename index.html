<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap%22">
    <title>Checkout Page</title>
</head>

<body>

    <nav class="navbar">
        <img src="./assets/images/coffee_masters_logo.png" alt="coffee-masters-logo">Coffee Masters
    </nav>

    <div class="container">
        <div class="items">
            <h3>ITEMS</h3>
                <div class="order-details">
                    <div class="order-item">
                        <p>1x</p>
                        <ul>
                            <li>Cappuccino</li>
                            <li class="extras">Lite foam</li>
                        </ul>
                    </div>
                <p>$3.35</p>
            </div>

            <div class="order-details">
                <div class="order-item">
                    <p>1x</p>
                    <ul>
                        <li>Cappuccino</li>
                        <li class="extras">Lite milk</li>
                        <li class="extras">Double espresso</li>
                    </ul>
                </div>
                <p>$3.85</p>
            </div>

            <div class="order-details">
                <div class="order-item">
                    <p>1x</p>
                    <ul>
                        <li>Croissant</li>
                        <li class="extras">Butter</li>
                    </ul>
                </div>
                <p>$2.45</p>
            </div>
        </div>

        <div class="name">
            <h3>NAME</h3>
            <div class="input-section">
                <div class="">
                    <label for="example-input" class="input">Name for order</label>
                    <input id="example-input" class="example" placeholder="Ford prefect">
                </div>
            </div>
        </div>

        <div class="payment">
            <h3>PAYMENT</h3>
            <div class="input-section">
                <label for="example-input" class="input">Card number</label>
                <input id="example-input" class="example" placeholder="1234 5678 9012 3456">
            </div>
            <div class="input-section">
                <label for="example-input" class="input">CVV number</label>
                <input id="example-input" class="example" placeholder="001">
            </div>
        </div>

        <div class="price">
                <div class="order-total">
                    <div>
                        <p>Subtotal:</p>
                        <p>Tax:</p>
                        <p>Total:</p>
                    </div>
                    <div>
                        <p>$9.65</p>
                        <p>$0.82</p>
                        <p>$10.47</p>
                    </div>
                </div>
   
                <div class="btn-box">
                    <button type="button">Place Order</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
