<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap%22">
    <title>Checkout Page</title>
</head>
<body>
    <nav class="header">
        <img src="./assets/images/coffee_masters_logo.png" alt="Coffee Masters Logo">
        <p>Coffee Masters</p>
    </nav>
    <div class="main">
        <section class="order-items container box1">
            <h2>ITEMS</h2>
            <div class="order-box">
                <div class="item">
                    <p>1x</p>
                    <ul>
                        <li>Cappuccino</li>
                        <li class="extras">Lite foam</li>
                    </ul>
                </div>
                <p>$3.35</p>
            </div>
            <div class="order-box">
                <div class="item">
                    <p>1x</p>
                    <ul>
                        <li>Cappuccino</li>
                        <li class="extras">Lite milk</li>
                        <li class="extras">Double espresso</li>
                    </ul>
                </div>
                <p>$3.85</p>
            </div>
            <div class="order-box">
                <div class="item">
                    <p>1x</p>
                    <ul>
                        <li>Croissant</li>
                        <li class="extras">Butter</li>
                    </ul>
                </div>
                <p>$2.45</p>
            </div>
        </section>
        <section class="order-name container box2">
            <h2>NAME</h2>
            <div class="customer-name">
                <div class="">
                    <label for="name" class="input">Name for order</label>
                    <input id="name" class="example" placeholder="Ford prefect">
                </div>
            </div>
        </section>
        <section class="order-payment container box3">
            <h2>PAYMENT</h2>
            <div class="payment-info">
                <label for="card-number" class="input">Card number</label>
                <input id="card-number" class="example" placeholder="1234 5678 9012 3456">
            </div>
            <div class="payment-info">
                <label for="cvv" class="input">CVV number</label>
                <input id="cvv" class="example" placeholder="001">
            </div>
        </section>
        <section class="place-order box4">
            <div class="order-total">
                <div>
                    <p>Subtotal:</p>
                    <p>Tax:</p>
                    <p>Total:</p>
                </div>
                <div>
                    <p>$9.65</p>
                    <p>$0.82</p>
                    <p>$10.47</p>
                </div>
                <div class="btn-box">
                    <button type="button">Place o  rder</button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
